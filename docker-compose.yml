version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: blueth-postgres
    environment:
      POSTGRES_USER: blueth
      POSTGRES_PASSWORD: blueth_dev_password
      POSTGRES_DB: blueth_city
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U blueth']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile.dev
    container_name: blueth-api
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://blueth:blueth_dev_password@postgres:5432/blueth_city
      PORT: 3001
    ports:
      - '3001:3001'
    volumes:
      - ./:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: pnpm --filter @blueth/api dev

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.dev
    container_name: blueth-web
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3001
    ports:
      - '3000:3000'
    volumes:
      - ./:/app
    depends_on:
      - api
    command: pnpm --filter @blueth/web dev

volumes:
  postgres_data:
